<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Initial background color */
            color: white; /* Change text color to white */
            animation: animateBackground 30s linear infinite; /* Apply background animation */
        }

        @keyframes animateBackground {
            0% {
                background-position: 0 0; /* Start position */
            }
            50% {
                background-position: 100% 0; /* Shift halfway horizontally */
            }
            100% {
                background-position: 0 0; /* Return to start position */
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: yellow; /* Change container background color to yellow */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%; /* Limit container width */
        }

        h1, p {
            color: black; /* Change text color inside container to black */
        }

        img {
            width: 300px; /* Set desired width */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px;
            border-radius: 8px; /* Optional: Add border radius to image */
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: 2px solid transparent; /* Start with transparent border */
            border-radius: 6px;
            background-color: #f8f9fa; /* Change button background color to white */
            color: black; /* Change button text color to black */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            position: relative; /* Position for pseudo element */
            overflow: hidden; /* Hide overflow to contain pseudo element */
            animation: animateBorder 3s infinite linear; /* Animation for border color */
        }

        button:hover {
            background-color: #e6e6e6; /* Darken button background color on hover */
        }

        @keyframes animateBorder {
            0% {
                border-color: yellow; /* Start with yellow border */
            }
            50% {
                border-color: black; /* Transition to black border */
            }
            100% {
                border-color: yellow; /* Back to yellow border */
            }
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: white; /* Change modal background color to white */
            color: black; /* Change modal text color to black */
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border-radius: 8px;
            width: 60%; /* Could be more or less, depending on screen size */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease; /* Add animation */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Close button style */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: black; /* Change close button text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binance Gift Box Giveaway!</h1>
        <img src="https://public.bnbstatic.com/image/cms/article/body/202212/2ac13ebd3e653ebd91c933f94b16f8f4.jpeg" alt="Red Pocket"><br>
        <p>Claim Red Pocket Giveaway!</p>
        <button id="claimButton">Claim Now</button>
    </div>

    <!-- Congratulations Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Happy Birthday to me!</h2>
            <p>Just Copy the gift code and paste in Binance Pay. Cheers !!!</p>
        </div>
    </div>

    <script>
        // Get the modal element
        var modal = document.getElementById('myModal');

        // Show the modal when the page loads
        window.onload = function() {
            modal.style.display = 'block';
        };

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
